<!DOCTYPE html>
<html>
<head>
    <title>Table Title</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="m-10" style="font-size: 12px;">
    <div id="totalCount" class="mb-4"></div>
    <table id="dataTable" class="table-auto">
        <thead>
            <tr>
                <th class="px-4 py-2 cursor-pointer" onclick="sortTable('value')">Name</th>
                <th class="px-4 py-2 cursor-pointer" onclick="sortTable('name')">Type</th>
                <th class="px-4 py-2 cursor-pointer" onclick="sortTable('count')">Count</th>
                <th class="px-4 py-2 cursor-pointer"">Articles</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./javascripts/namedentities.js"></script>  
</body>
</html>
