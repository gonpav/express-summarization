<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="./stylesheets/article-analyzer.css" rel="stylesheet" type="text/css">
</head>
<body class="m-10" style="font-size: 12px;">
    <div class="grid grid-cols-3 gap-4">
        <div>
            <!-- <label>Source</label> -->
            <select id="dropdown1" class="w-full p-2 border border-gray-300 rounded dropdown-placeholder" onchange="dropDownOnChange(this)">
                <option value="" selected class="dropdown-placeholder">Select news source</option>
            </select>
        </div>
        <div>
            <!-- <label>Article</label> -->
            <select id="dropdown2" class="w-full p-2 border border-gray-300 rounded dropdown-placeholder" onchange="dropDownOnChange(this)">
                <!-- <option value="" selected class="dropdown-placeholder">Select article</option> -->
            </select>
        </div>
    </div>
    <div class="mt-4">
        <label id="label1" class="block w-2/3 mb-2"></label>
        <label id="label2" class="block w-2/3 mb-2"></label>
        <label id="label3" class="block w-2/3 mb-2"></label>
        <div class="flex items-center">
            <label id="label4" class="line-clamp-1 overflow-hidden w-2/3 cursor-help"></label>
            <button id="copyContentBtn" class="ml-2 hidden" title="copy to clipboard"><img src="./images/copy-icon.svg" alt="Copy" class="h-3 w-3"></button>
        </div>        
    </div>
    <!-- <div class="mt-4 grid grid-cols-3 gap-4">
        <div>
            <select id="dropdown3" class="w-full p-2 border border-gray-300 rounded dropdown-placeholder" onchange="dropDownOnChange(this)">                
            </select> 
        </div>
        <div class="col-start-3 text-right">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Extract</button>
        </div>
    </div> -->
    <div class="mt-4 grid grid-cols-3 gap-4">
        <div class="col-span-2">
            <textarea id="textArea" class="w-full p-2 border border-gray-300 rounded" rows="7"> In the text below, enclosed within <<< and >>> symbols, identify a short list of the same main events, individuals, and phenomena. Write a definition for each of them in such a way that it includes the key features that can be used to compare them to other events, individuals, or phenomena. Also calculate a relevance score for each identified event, individuals and phenomena. Write output in JSON format with "name", "definition" and "relevance_score" fields for all identified "events", "individuals", and "phenomena". Add short summary of the article to the "summary" field of JSON.
<<<
{article} 
>>>
            </textarea>
        </div>
        <div>
            <!-- <select id="dropdown4" class="w-full mb-2 p-2 border border-gray-300 rounded"></select>
            <select id="dropdown5" class="w-full p-2 border border-gray-300 rounded"></select> -->
            <input id="txtMaxTokens" type="text" class="w-full p-2 border border-gray-300 rounded" value="2000" placeholder="Response tokens size: 2000"/><br/><br/> 
            <input id="txtTemperature" type="text" class="w-full p-2 border border-gray-300 rounded" value="0.5" placeholder="Temperature: 0.5"/><br/><br/> 
            <button id="btnAnalyze" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" disabled>Analyze</button>
            <button id="btnNamedEntities" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded hidden">Named Entities</button>
        </div>
    </div>

    <div class="mt-4 grid grid-cols-3 gap-4"> <!-- <div class="mt-4 grid grid-cols-2 gap-4"> -->   
        <div class="col-span-2 relative"> <!--  <div> -->
            <!-- <textarea id="textArea2" class="w-full p-2 border border-gray-300 rounded" rows="7"></textarea> -->
            <pre id="jsonOutput" class="p-4 bg-white text-gray-800 border border-gray-300 rounded-md overflow-x-auto"></pre>
            <button id="copyMetadataBtn" class="absolute top-2.5 right-3 hidden" title="copy to clipboard"><img src="./images/copy-icon.svg" alt="Copy" class="h-3 w-3"></button>
        </div>
        <div>
            <select id="dropdown3" class="w-full p-2 border border-gray-300 rounded" onchange="dropDownOnChange(this)" ></select>        
            <!-- <textarea id="textArea3" class="w-full p-2 border border-gray-300 rounded" rows="6"></textarea> -->
        </div> 
    </div>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./javascripts/article-analyzer.js"></script>  
</body>
</html>
